<!-- post_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Post List</h2>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
