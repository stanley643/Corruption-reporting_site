{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Post Details Container -->
        <div class="col-md-12 col-lg-6 mb-3">
            <div class="card border-secondary" style="background-color: #c7ecc7;">
                <div class="card-body">
                    <h1 class="card-title text-primary">{{ post.title }}</h1>
                    <div class="embed-responsive embed-responsive-16by9 mb-3">
                        <iframe src="{{ post.file.url }}" class="embed-responsive-item" allowfullscreen></iframe>
                    </div>
                    <p class="card-text">{{ post.description }}</p>
                </div>
            </div>
        </div>
        <!-- Chat Box Container -->
        <div class="col-md-12 col-lg-6 mb-3">
            <div class="card border-secondary" style="background-color: #c7ecc7;">
                <div class="card-body">
                    <h2 class="card-title text-primary">Live Chat</h2>
                    <h2>{{post_id}}</h2>

<div id="display">

<!-- <div class="container darker">
  <b>Tom</b><p>Hello Everyone, How Are You Guys Doing?</p>
  <span class="time-left">20th, April 2021</span>
</div> -->

</div>

<script>
$(document).ready(function(){

setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/{{room}}/",
        success: function(response){
            console.log(response);
            $("#display").empty();
            for (var key in response.messages)
            {
                var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                $("#display").append(temp);
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{username}}"/>
        <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
        <input type="text" name="message" id="message" width="100px" />
        <input type="submit" value="Send">
    </form>
</div>


</body>

<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/send',
      data:{
          username:$('#username').val(),
          room_id:$('#room_id').val(),
          message:$('#message').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
         alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load initial messages -->
<script>
    window.onload = function() {
        loadMessages('{{ post.id }}');
        setInterval(function() {
            loadMessages('{{ post.id }}');
            scrollToBottom();
        }, 50); // Refresh messages every 50 milliseconds

        // Function to scroll to the bottom of the chat messages
        function scrollToBottom() {
            var chatMessages = document.getElementById("chat-messages");
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    };
</script>


{% load static %}
<script src="{% static 'report/live_chat.js' %}"></script>

<style>
    /* Custom CSS for styling */
    .card {
        border-width: 3px; /* Double border */
        border-radius: 10px; /* Rounded corners */
    }
    .card-title {
        font-weight: bold;
        font-size: 24px;
    }
</style>
{% endblock %}
